<!DOCTYPE html>
<html lang="en"
	layout:decorator="layouts/main">
<head>
	<title>Security Demo - Login</title>
</head>
<body>
		
	<div layout:fragment="content">
		
		
		<form name="f" th:action="@{/login}" method="post" class="form-signin">
		    <h2 class="form-signin-heading">Por favor, login</h2>
            <div th:if="${param.error}" class="alert alert-danger">    
                Usuario y password incorrectos.
            </div>
            <div th:if="${param.logout}" class="alert alert-success"> 
                Te has deslogado correctamente.
            </div>		    
		    <label for="login" class="sr-only">Email</label>
		    <input type="text" id="login" name="login" class="form-control" placeholder="Direccion de Email" required="true" />
		    <label for="password" class="sr-only">Password</label>
		    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true" />
		    <div class="checkbox">
		        <label>
		            <input id="remember-me" name="remember-me" type="checkbox" /> Recuerdame
		        </label>
		    </div>
		    <button class="btn btn-lg btn-primary btn-block" type="submit">Registrate</button>
		</form>
		
	</div>
		
</body>
</html>
